<html>
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/campeonato.js"></script>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jsutil.js"></script>
    </head>
    <body>
        <div id="divorientador">
            <a href="/index.html">Home</a>
            <h1>Orientador</h1>
                <form>
                    <input type="hidden" id="orientadorId">
                    <input type="datetime-local" id="orientadorDataCadastro">
                    Nome: <input type="text" id="orientadorNome"><br/>
                    Data de Nascimento: <input type="date" id="orientadorDataNascimento">
                    Telefone: <input type="text" id="orientadorTelefone"><br/>
                    Celular: <input type="text" id="orientadorCelular"><br/>
                    Contato: <input type="text" id="orientadorContato"><br/>
                    E-mail: <input type="text" id="orientadorEmail"><br/>
                    Setor: <input type="text" id="orientadorSetor"><br/>
                    Disponibilidade: <input type="text" id="orientadorDisponibilidade"><br/>
                    CPF: <input type="text" id="orientadorCpf"><br/>
                    RG: <input type="text" id="orientadorRg"><br/>
                    Mãe: <input type="text" id="orientadorMae"><br/>
                    CTPS: <input type="text" id="orientadorCtps"><br/>
                    PIS: <input type="text" id="orientadorPis"><br/>
                    Banco: <input type="text" id="orientadorBanco"><br/>
                    Agência: <input type="text" id="orientadorAgencia"><br/>
                    Dígito da Agência: <input type="text" id="orientadorDigAgencia"><br/>
                    Conta: <input type="text" id="orientadorConta"><br/>
                    Dígito da Conta: <input type="text" id="orientadorDigConta"><br/>
                    <input type="submit" value="Salvar"/><br/><br/>
                    <table id="orientadorTable">
                    </table>
                </form>
            </div>   
    </body>
